{template "header.html"}
<style type="text/css">
html { _overflow-y:scroll;}
* { font-size:13px; }
tr { height:23px;}
.td { height:20px;overflow:hidden}
.box .box-title {
    border-bottom: 1px solid #DDDDDD;
    padding: 7px 0 7px 10px;
}
.box .box-title h3 {
    color: #444444;
    float: left;
    font-size: 18px;
    font-weight: 400;
    line-height: 24px;
    margin: 3px 0;
}
.box .content {
    background: none repeat scroll 0 0 #FFFFFF;
    padding: 20px;
}
.box .box-title h3 i {
	font-size:18px;
	margin-right:10px;
}
.mleft {
	width:120px;
	text-align:right;
}

</style>
<script type="text/javascript">
$(function(){
    $("#dr_result").html("");
    {loop $step $id $name}
    $.ajax({
        type: "GET",
        url: "{dr_url('check/todo', array('step'=>$id))}&"+Math.random(),
        contentType: "application/json; charset=utf-8",
        dataType: "text",
        success: function (data) {
            $("#dr_result").append(data);
        }
    });
    {/loop}
    $.ajax({
        type: "GET",
        url: "{dr_url('linkage/import', array('admin'=>1))}&"+Math.random(),
        contentType: "application/json; charset=utf-8",
        dataType: "text",
        success: function (data) {

        }
    });
});
</script>
<link rel="stylesheet" href="{THEME_PATH}admin/css/font-awesome/css/font-awesome.css" />

                <tr><td>
