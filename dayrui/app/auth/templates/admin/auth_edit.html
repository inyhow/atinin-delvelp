{template nheader.html}
<script type="text/javascript">
    $(function() {
        {if $error}
        art.dialog.tips('<font color=red>{$error.msg}</font>', 3);
        d_tips('{$error.error}', 0);
        {/if}
     });
</script>
<div class="page-bar">
    <ul class="page-breadcrumb mylink">
        {$menu.link}
    </ul>
    <ul class="page-breadcrumb myname">
        {$menu.name}
    </ul>
    <div class="page-toolbar">
        <div class="btn-group pull-right">
            <button type="button" class="btn green btn-sm btn-outline dropdown-toggle" data-toggle="dropdown" aria-expanded="false"> {fc_lang('操作菜单')}
                <i class="fa fa-angle-down"></i>
            </button>
            <ul class="dropdown-menu pull-right" role="menu">
                {loop $menu.quick $t}
                <li>
                    <a href="{$t.url}">{$t.icon} {$t.name}</a>
                </li>
                {/loop}
                <li class="divider"> </li>
                <li>
                    <a href="javascript:window.location.reload();">
                        <i class="icon-refresh"></i> {fc_lang('刷新页面')}</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<h3 class="page-title">
    <small></small>
</h3>
<form class="form-horizontal" action="" method="post" id="myform" name="myform">
    <div class="portlet light bordered">
        <div class="portlet-title tabbable-line">
            <ul class="nav nav-tabs" style="float:left;">
                <li class="active">
                    <a href="#tab_0" data-toggle="tab"> <i class="fa fa-user"></i> {fc_lang('认证信息')} </a>
                </li>
            </ul>
        </div>
        <div class="portlet-body">
            <div class="tab-content">

                <div class="tab-pane active" id="tab_0">
                    <div class="form-body">

                        <div class="form-group">
                            <label class="col-md-2 control-label">{fc_lang('会员名称')}：</label>
                            <div class="col-md-9">
                                <label style="padding-top: 8px">{$data.username}</label>
                            </div>
                        </div>
                        {$myfield}
                        <div class="form-group">
                            <label class="col-md-2 control-label">{fc_lang('认证状态')}：</label>
                            <div class="col-md-9">
                                <div class="radio-list">
                                <label class="radio-inline"><input type="radio" name="my[status]" value="0" {dr_set_radio('status', $data.status, '0', TRUE)} />&nbsp;{fc_lang('未审核')}</label>

                                    <label class="radio-inline"><input type="radio" name="my[status]" value="1" {dr_set_radio('status', $data.status, '1')} />&nbsp;{fc_lang('未通过')}</label>

                                        <label class="radio-inline"><input type="radio" name="my[status]" value="3" {dr_set_radio('status', $data.status, '3')} />&nbsp;{fc_lang('已审核')}</label>

                            </div>
                            </div>
                        </div>
                        {if $data.status}
                        <div class="form-group">
                            <label class="col-md-2 control-label">{fc_lang('受理人')}： </label>
                            <div class="col-md-9"> <label style="padding-top: 8px">{$data.editor}</label></div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">{fc_lang('受理时间')}： </label>
                            <div class="col-md-9"> <label style="padding-top: 8px">{dr_date($data.edittime, NULL, 'red')}</label></div>
                        </div>
                        {/if}
                        <div class="form-group">
                            <label class="col-md-2 control-label">{fc_lang('受理备注')}： </label>
                            <div class="col-md-9"><input class="form-control" type="text" name="my[note]" value="{$data.note}" style="width:80%"></div>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="myfooter">
        <div class="row">
            <div class="portlet-body form">
                <div class="form-body">
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-12 text-center">
                                <button type="submit" class="btn green"> <i class="fa fa-save"></i> {fc_lang('保存')}</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</form>
{template nfooter.html}
