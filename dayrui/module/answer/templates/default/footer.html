        <div class="gb_news_l">
            <!-- 新闻滚动 begin -->
            <div style="float:left; line-height:0px; padding-top:12px;margin:5px 0 0 -50px;" id="Marquee">
                <ul>
                    {list action=module module=news catid=3 order=updatetime num=10}
                    <li><a href="{$t['url']}">新闻：{dr_strcut($t.title, 60)}</a><span style="padding-left:40px; color:#ccc;">{php echo date('Y-m-d',strtotime(strip_tags($t['updatetime'])));}</span></li>
                    {/list}
                </ul>
            </div>
            <script>
                var Mar = document.getElementById("Marquee");
                var child_div = Mar.getElementsByTagName("li")
                var picH = 16; //移动高度
                var scrollstep = 2; //移动步幅,越大越快
                var scrolltime = 200; //移动频度(毫秒)越大越慢
                var stoptime = 3000; //间断时间(毫秒)
                var tmpH = 0;
                Mar.innerHTML += Mar.innerHTML;

                function start() {
                    if (tmpH < picH) {
                        tmpH += scrollstep;
                        if (tmpH > picH) tmpH = picH;
                        Mar.scrollTop = tmpH;
                        setTimeout(start, scrolltime);
                    } else {
                        tmpH = 0;
                        Mar.appendChild(child_div[0]);
                        Mar.scrollTop = 0;
                        setTimeout(start, stoptime);
                    }
                }
                onload = function() {
                    setTimeout(start, stoptime)
                };
            </script>
            <!-- 新闻滚动 end -->
        </div>
