    <body class=" login">
        <div id="content" class="main container util-clearfix">
            <!-- tangram:1405 begin-->
            <script type="text/javascript">
                window.SCXmanConfig = {
                    enableKeepLogin: true
                };
            </script>
            <div id="screen-banner">
            </div>
            <div id="action-container" class="util-clearfix">
                <div id="action-banner" class="util-clearfix" data-spm="actionbanner">
                </div>
                <div class="n_login_bg" style=" padding-bottom:15px; background-prosition:50% 50%;">
                    <div class="container" style="width:900px;">
                        <div class="new_register clearfix" style="margin-top:-600px;">
                            <div class="new_login_con">
                                <div class="n_title clearfix"> <span>找回密码</span>
                                    <p>已有帐号在此<a href="{dr_member_url('login/index')}">登录</a></p>
                                </div>
                                <form class="login-form" action="" method="post">
                                    <input name="uid" type="hidden" value="{$uid}" />
                                    <input name="step" type="hidden" value="{$step}" /> {if $step == 1}
                                    <p style="background:#f4f4f4; display:block; padding:10px; margin:10px 0 5px">1、输入手机号码 </p>

                                    {if $error}
                                    <div class="alert alert-danger">
                                        <button class="close" data-close="alert"></button>
                                        <span>{$error}</span>
                                    </div>
                                    {/if}
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-4" style="padding-right:0">
                                                <select name="name" class="fm-text" style="padding-right: 5px; padding-left:7px;">
                                                    <option selected value="phone">手机号码</option>
                                                    <!-- <option {if $_POST['name']=='email'}selected{/if} value="email">注册邮箱</option>
                    {if $mobile}<option {if $_POST['name']=='phone'}selected{/if} value="phone">手机号码</option>{/if} -->
                                                </select>
                                            </div>
                                            <div class="col-sm-8" style="margin-left: 100px">
                                                <input class="fm-text" type="text" autocomplete="off" placeholder="" name="value" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group" style="margin-top: 45px">
                                        <div class="row">
                                            <div class="col-sm-6" style="padding-right:0">
                                                <input class="fm-text" type="text" autocomplete="off" placeholder="验证码" name="code" />
                                            </div>
                                            <div class="col-sm-6" style="margin-left: 150px">
                                                <img align="absmiddle" style="cursor:pointer;" onclick="this.src='{dr_member_url('api/captcha', array('width' => 90, 'height' => 34))}&'+Math.random();" src="{dr_member_url('api/captcha', array('width' => 90, 'height' => 34))}" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-actions">
                                        <button type="submit" class="btn green uppercase">下一步</button>
                                        <a href="{dr_member_url('register/index')}" class="forget-password" style="float:right; margin-top:10px;">注册账号</a>
                                    </div>
                                    {else if $step == 2}
                                    <p style="background:#f4f4f4; display:block; padding:10px; margin:10px 0 5px">2、接收验证码重新设置密码 </p>

                                    {if $error}
                                    <div class="alert alert-danger">
                                        <button class="close" data-close="alert"></button>
                                        <span>{$error}</span>
                                    </div>
                                    {/if}
                                    <div class="form-group">
                                        <label class="control-label visible-ie8 visible-ie9">验证凭证</label>
                                        <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="短信验证凭证" name="code" />
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label visible-ie8 visible-ie9">重置密码</label>
                                        <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="重置密码" name="password1" />
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label visible-ie8 visible-ie9">确认密码</label>
                                        <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="确认密码" name="password2" />
                                    </div>
                                    <div class="form-group" style="margin-top: 10px">
                                        <div class="row">
                                            <div class="col-sm-6" style="padding-right:0">
                                                <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="验证码" name="code2" />
                                            </div>
                                            <div class="col-sm-6">
                                                <img align="absmiddle" style="cursor:pointer;" onclick="this.src='{dr_member_url('api/captcha', array('width' => 90, 'height' => 34))}&'+Math.random();" src="{dr_member_url('api/captcha', array('width' => 90, 'height' => 34))}" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-actions">
                                        <button type="submit" class="btn green uppercase">重置密码</button>
                                        <a href="index.php?c=page&id=22" class="forget-password" style="float:right; margin-top:10px;">注册账号</a>
                                    </div>
                                    {/if}

                                </form>
                                <!-- END LOGIN FORM -->

                        </div>
