{template nheader.html}
<div class="page-bar">
    <ul class="page-breadcrumb mylink">
        {$menu.link}
    </ul>
    <ul class="page-breadcrumb myname">
        {$menu.name}
    </ul>
    <div class="page-toolbar">
        <div class="btn-group pull-right">
            <button type="button" class="btn green btn-sm btn-outline dropdown-toggle" data-toggle="dropdown" aria-expanded="false"> {fc_lang('操作菜单')}
                <i class="fa fa-angle-down"></i>
            </button>
            <ul class="dropdown-menu pull-right" role="menu">
                {loop $menu.quick $t}
                <li>
                    <a href="{$t.url}">{$t.icon} {$t.name}</a>
                </li>
                {/loop}
                <li class="divider"> </li>
                <li>
                    <a href="javascript:window.location.reload();">
                        <i class="icon-refresh"></i> {fc_lang('刷新页面')}</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<h3 class="page-title">
    <small></small>
</h3>
<form action="" class="form-horizontal" method="post" name="myform" id="myform">
    <input name="page" id="page" type="hidden" value="{$page}" />
    <div class="portlet light bordered myfbody">
        <div class="portlet-title tabbable-line">
            <ul class="nav nav-tabs" style="float:left;">
                <li class="{if $page==0}active{/if}">
                    <a href="#tab_0" data-toggle="tab" onclick="$('#page').val('0')"> <i class="fa fa-user"></i> {lang('mod-018')} </a>
                </li>
                <li class="{if $page==1}active{/if}">
                    <a href="#tab_1" data-toggle="tab" onclick="$('#page').val('1')"> <i class="fa fa-user-plus"></i> {lang('mod-019')} </a>
                </li>
            </ul>
        </div>
        <div class="portlet-body">
            <div class="tab-content">

                <div class="tab-pane {if $page==0}active{/if}" id="tab_0">

                    <div class="form-group">
                        <label class="col-md-2 control-label">{lang('mod-039')}：</label>
                        <div class="col-md-9">
                            <div class="checkbox-list">
                                {loop $group $t}
                                <label class="checkbox-inline"><input type="checkbox" name="data[buy][use][]" {if @in_array($t.id, $data['buy']['use'])}checked{/if} value="{$t.id}" /> {$t.name} </label>
                                {/loop}
                            </div>
                        </div>
                    </div>

                </div>
                <div class="tab-pane {if $page==1}active{/if}" id="tab_1">

                    <div class="form-group">
                        <label class="col-md-2 control-label">{lang('mod-022')}：</label>
                        <div class="col-md-9">
                            <div class="checkbox-list">
                                {loop $group $t}
                                <label class="checkbox-inline"><input type="checkbox" name="data[sell][use][]" {if @in_array($t.id, $data['sell']['use'])}checked{/if} value="{$t.id}" /> {$t.name} </label>
                                {/loop}
                            </div>
                        </div>
                    </div>

                </div>



            </div>
        </div>
    </div>
    <div class="myfooter">
        <div class="row">
            <div class="portlet-body form">
                <div class="form-body">
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-12 text-center">
                                <button type="submit" class="btn green"> <i class="fa fa-save"></i> {fc_lang('保存')}</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
{template nfooter.html}
